<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizens </title>
    <link rel="stylesheet" href="style.css">
    <script>   
    
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
    var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList;
    var grammar = '#JSGF V1.0';
    var recognition = new SpeechRecognition();
    var speechRecognitionList = new SpeechGrammarList();
    speechRecognitionList.addFromString(grammar, 1);
    recognition.grammars = speechRecognitionList;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    
    
  
        window.addEventListener('keypress', function(e){           
            var code =  e.keyCode; 
            var present =  document.getElementById("result");   
            if(code == 49){
                present.innerText = "Thomas Jefferson";
            }else if(code == 50){
                present.innerText = "James Madison";
            }else if(code == 51){
                present.innerText = "Andrew Jackson";
            }else if(code == 52){
                present.innerText = "Abraham Lincoln";
            }else{
                var msg = new SpeechSynthesisUtterance('Invalid selection. You have to select between 1 and 4. Tell me the name of your candidate');
                window.speechSynthesis.speak(msg);

                recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var names = event.results[last][0].transcript;
            if(names == 1){
                present.innerText = "Thomas Jefferson";
            }else if(names == 2){
                present.innerText = "James Madison";
            }else if(names == 3){
                present.innerText = "Andrew Jackson";
            }else if(names == 4){
                present.innerText = "Abraham Lincoln";
            }else{
               present.innerText = names;
            }
        }
            recognition.onspeechend = function() {
            recognition.stop();
            }
                recognition.onnomatch = function(event) {
                present.innerText= 'I didnt recognise that color.';
            }
            recognition.onerror = function(event) {
            present.innerText = 'Error occurred in recognition: ' + event.error;
             }
                 recognition.start()              
               
            }      
           

        }, false)
     
       
    </script>
</head>
<body>
    <div>
        <p class="old">Maryland web-voting interface</p>
   <form id="vote" class="old">
    <fieldset>
        <legend>Names of candidate</legend>
        <h4>press a number to pick your favorite candidate</Select></h4>
        <ol>
            <li>Thomas Jefferson </li>
            <li>James Madison</li>
            <li>Andrew Jackson</li>
            <li>Abraham Lincoln</li>
        </ol>
    </fieldset>
   </form>
   <p id="result"></p>
    </div>
</body>
</html>
