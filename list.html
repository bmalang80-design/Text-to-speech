<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener('submit', function(e){
            e.preventDefault();
            var selectedcItems = document.getElementById("candidate");           
            var result = document.getElementById("result");
            result.innerText = "You have selected " +  selectedcItems.options[selectedcItems.selectedIndex].value;
        }, false)
    </script>
</head>
<body>
  <div>
    <p><h2>Maryland web-voting interface</h2></p>
    <form id="vote">
      <fieldset>
        <legend>Names of candidates</legend>
        <h4>Choose your favorite candidate</Select></h4>
          <select name="candidate" id="candidate">
            <option value="" selected>No selection</option>
            <option value="Thomas Jefferson">Thomas Jefferson</option>
            <option value="James Madison">James Madison</option>
            <option value="Andrew Jackson">Andrew Jackson</option>
            <option value="Abraham Lincoln ">Abraham Lincoln </option>
        </select>
       
        <input type="submit" value="Save">
      </fieldset>
    </form>
    <p id="result"></p>
  </div>
</body>
</html>
